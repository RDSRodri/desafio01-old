<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guias Médicas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .deleted {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Guias Médicas</h1>
      <div class="form-group">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Buscar por nome ou número da guia"
        />
      </div>
      <div class="form-group">
        <label for="insuranceFilter">Filtrar por Convênio</label>
        <select id="insuranceFilter" class="form-control">
          <option value="">Todos os Convênios</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateFilter">Filtrar por Data</label>
        <input
          type="text"
          id="dateFilter"
          class="form-control"
          placeholder="Selecione uma data"
        />
        <button id="todayButton" class="btn btn-primary mt-2">HOJE</button>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Número da Guia</th>
            <th>Data</th>
            <th>Imagem</th>
            <th>Nome do Paciente</th>
            <th>Convênio</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="guidesTableBody">
          <!-- dados aq JS-->
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
